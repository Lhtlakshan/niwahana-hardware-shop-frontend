<div class="mt-4 d-flex">
  <div class="m">
    <img
      [src]="imagepath"
      alt=""
      srcset=""
      [style.width]="'600px'"
      [style.height]="'500px'"
    />
  </div>

  <div class="form w-100 me-4" [formGroup]="signupForm">
    <h1 class="text-center">Signup</h1>
    <div class="form-group m-4">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        formControlName="name"
        required
      />
    </div>
    <div class="form-group m-4">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        required
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="form-group m-4">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        required
        placeholder="Password"
        formControlName="password"
      />
    </div>

    <div class="form-group m-4">
      <label for="confirm_password">Re-type Password</label>
      <input
        type="password"
        class="form-control"
        id="confirm_password"
        required
        placeholder="Re-type password"
        formControlName="confirm_password"
      />
    </div>
    <p class="ms-4">If you already have an account please <a href="" class="link-offset-2 link-underline link-underline-opacity-0" routerLink="/login">Login</a></p>
    <button type="submit" class="btn btn-primary m-4" (click)="onSubmit()">
      Signup
    </button>
  </div>
</div>
