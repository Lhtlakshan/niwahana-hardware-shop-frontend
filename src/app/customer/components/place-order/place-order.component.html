<div class="container">
    <div class="form w-100 mt-4" [formGroup]="orderForm">
    <h1 class="text-center">Place Order</h1>

    <div class="form-group m-4">
      <label for="name">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        required
        placeholder="address"
        formControlName="address"
      />
    </div>
    <div class="form-group m-4">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        required
        placeholder="Description"
        formControlName="description"
      />
    </div>
    <button type="submit" class="btn btn-primary m-4" (click)="placeOrder()">Order</button>
  </div>
</div>
