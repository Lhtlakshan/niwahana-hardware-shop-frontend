<div class="container">
    <h1 class="text-center mt-4">Placed Orders</h1>
    <table class="table table-hover table-bordered mt-4 shadow-sm">
        <thead class="table-secondary">
            <tr>
                <th scope="col">Tacking Id</th>
                <th scope="col">Address</th>
                <th scope="col">Discount (%)</th>
                <th scope="col">Total Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Customer name</th>
                <th scope="col">Status</th>
                <th scope="col">Change status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders" class="align-middle">
                <td>{{ order.trackingId }}</td>
                <td>{{ order.address }}</td>
                <td>{{ order.discount }}</td>
                <td>{{ order.totalAmount }}</td>
                <td>{{ order.date}}</td>
                <td>{{ order.orderDescription}}</td>
                <td>{{ order.userName}}</td>
                <td>{{ order.orderStatus}}</td>
                <td>
                    <Button type="button" class="btn btn-secondary btn-sm mb-2" (click)="changeOrderStatus(order.id,'DELIVERED')">Delivered</Button>
                    <Button type="button" class="btn btn-success btn-sm" (click)="changeOrderStatus(order.id,'SHIPPED')">Shipped</Button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
