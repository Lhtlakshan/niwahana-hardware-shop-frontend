<div class="mt-4 d-flex">
    <!-- <div class="m">
        <img [src]="imagepath" alt="" srcset="" [style.width]="'400px'" [style.height]="'400px'">
    </div> -->
    
  <div class="form w-100" [formGroup]="productForm">
    <h1 class="text-center">Add product</h1>

    <div class="form-group m-4">
      <label for="image">Select a image</label>
      <input
        type="file"
        class="form-control"
        id="image"
        required
        placeholder="Image"
        (change)="onFileSelected($event)"
      />
      <div *ngIf="selectedFile" class="image-preview">
        <div class="image">
            <img [src]="imagePreview" [style.width]="'150px'" [style.height]="'150px'" alt="Selected Image" srcset="" class="preview-image">
        </div>
      </div>
    </div>

    <div class="form-group m-4">
      <label for="name">Select a category</label>
      <select formControlName="categoryId" name="categoryId" class="form-control" >
        <option *ngFor="let category of listOfCategories" [value]="category.id">{{category.name}}</option>
      </select>
    </div>

    <div class="form-group m-4">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        placeholder="Name"
        formControlName="name"
      />
    </div>

    <div class="form-group m-4">
      <label for="name">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        required
        placeholder="Price"
        formControlName="price"
      />
    </div>

    <div class="form-group m-4">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        required
        placeholder="Description"
        formControlName="description"
      />
    </div>
    <button type="submit" class="btn btn-primary m-4" (click)="addProduct()">Add</button>
  </div>
</div>
