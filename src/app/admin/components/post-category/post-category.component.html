<div class="container mt-4 d-flex">
    <div class="m-4 rounded-4">
        <img [src]="imagepath" alt="" srcset="" [style.width]="'100%'" [style.height]="'100%'">
    </div>
    
  <div class="form w-100" [formGroup]="categoryForm">
    <h1 class="text-center">Add category</h1>

    <div class="form-group m-4">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        placeholder="Name"
        formControlName="name"
      />
    </div>
    <div class="form-group m-4">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        required
        placeholder="Description"
        formControlName="description"
      />
    </div>
    <button type="submit" class="btn btn-primary m-4" (click)="addCategory()">Add</button>
  </div>
</div>
